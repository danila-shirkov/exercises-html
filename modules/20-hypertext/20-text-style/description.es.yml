definitions:
  - name: Semantics
    description: The meaning. In the context of HTML, it refers to the semantic choice of markup for a piece of information.
tips:
  - Tags for visual highlighting are shorter than those for semantic highlighting. This will help you remember when to use `<i>` and `<b>`, and when to use `<em>` and `<strong>`.
  - In practice, CSS is used for styling instead of `<i>` and `<b>`.