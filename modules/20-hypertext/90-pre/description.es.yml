name: Texto formateado
theory: |

  A veces surge la necesidad de insertar texto manteniendo su formato original. Echemos un vistazo a la famosa "escalera de Mayakovsky" del poema "A Sergey Yesenin".

  <div class="hexlet-basics-example">
      <pre>
      Te has ido,
              como se dice,
                            a otro mundo.
      Vacío...
              Vuelas,
                    chocando contra las estrellas.
      Sin adelantos,
                    sin cerveza.
      Sobriedad.
      </pre>
  </div>


  Vladimir Mayakovsky creía que esta era la mejor forma de presentar el ritmo del poema.

